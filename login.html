<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/logo_pink.png">

    <title>Cadastre-se agora na Cafeteria Lumigo</title>
</head>
<body>
    <div class="login-body">
        <div class="login-container">
            <form class="login-content" name="form" action="home.html" onsubmit="return validacao(this)">
                <h1 class="tit">Cadastre-se</h1>

                <div class="row-100">
                    <div class="div_nome">
                        <input type="text" name="inputNome" id="inputNome" placeholder="Digite seu nome completo" required onkeydown="return only_letter(event)">
                    </div>
                </div>

                <div class="row-100">
                    <div class="div_email">
                        <input type="email" name="inputEmail" id="inputEmail" placeholder="Digite seu email" required>
                    </div>
                </div>

                <div class="row-50">
                    <div class="div_senha">
                        <input type="password" name="inputSenha" id="inputSenha" placeholder="Escolha sua senha" required oninput="senha()">
                        <img id="senhaonoff" src="img/dec-senhaoff.png" onclick="eyeClick()">
                    </div>

                    <div class="div_confirm-senha">
                        <input type="password" name="inputSenha" id="inputConfirmSenha" placeholder="Confirme sua senha" required oninput="senha()">
                        <p id="msg" style="display: none; color: red; text-align: right; font-size: 0.7em; margin-top: 10px;">* AS SENHAS N√ÉO COINCIDEM *</p>
                    </div>
                </div>

                <input type="submit" value="Cadastrar" class="btn">
                <a style="text-align: left; width: 35%; font-size: 13px; text-decoration: none;" href="home.html">Clique para voltar</a>
            </form>
            <div class="login-content">
                <img width="80%" src="img/dec-login.png">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
